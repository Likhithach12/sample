<!DOCTYPE html>
<html>
    <!-- list types in html-->
    <body>
        <!-- orderd list-->
        <ol type="A">  <!-- A,1,a,i,I-->
            <li>suday</li>
            <li>monday</li>
            <li>tuesday</li>
        </ol>
        <!-- un-orderd list-->
        <ul type="disk"> <!-- circle,square,disk-->
            <li>sunday</li>
            <li>monday</li>
            <li>tuesday</li>
        </ul>
    </body>
</html>
